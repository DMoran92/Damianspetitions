<html lang="en">
<head>
    <title>Create Petition</title>
</head>
<body>
<h2>Create Petition</h2>

<!-- Check if there's an error message from the controller -->
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/petitions/create}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Petition Details:</label>
    <textarea id="content" name="content" required></textarea>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Create Petition</button>
</form>

<a th:href="@{/}">Back to Petitions</a>
</body>
</html>
