<html lang="en">
<head>
    <title>Create Petition</title>
</head>
<body>
<h2>Create Petition</h2>

<!-- Check if there's an error message from the controller -->
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/petitions/create}" method="post">
    <table>
        <tr>
            <td><label for="title">Title:</label></td>
            <td><input type="text" id="title" name="title" required></td>
        </tr>
        <tr>
            <td><label for="content">Petition Details:</label></td>
            <td><textarea id="content" name="content" required></textarea></td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Create Petition</button></td>
        </tr>
    </table>
</form>
<a th:href="@{/}">Back to Petitions</a>
</body>
</html>
