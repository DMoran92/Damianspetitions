<html lang="en">
<head>
  <title>Petition Search</title>
</head>
<body>

<form th:action="@{/petitions/search}" method="get">
  <label for="title">Search by Title:</label>
  <input type="text" id="title" name="title" />
  <button type="submit">Search</button>
</form>
<!-- re-used view petitions -->
<h2>Found petitions</h2>
<table border="2">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Signature Count</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="petition : ${petitions}">
    <td th:text="${petition.id}"></td>
    <td th:text="${petition.title}"></td>
    <td th:text="${#lists.size(petition.signatures)}"></td>
    <td>
      <!-- Link to view petition details -->
      <a th:href="@{/petitions/{path}(path=${petition.id})}">View Details & Add Signature</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/petitions/create}">Create new petition</a>
<a th:href="@{/}">Back to all Petitions</a>

</body>
</html>
